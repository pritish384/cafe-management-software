            <!-- /.col -->

            </div>
        </div>

      <br>

                </div>
              </div>
              <div class="order-content">
                <span>Thursday, 5 October 2023</span>
                <hr class="bg-white">
                <!-- make a table -->


                <div class="order-table">
                  <table class="table m-0">
                    <thead>
                      <tr class="order-table-head text-bold text-muted">

                        <th>Qty</th>
                        <th>Price</th>
                      </tr>
                    </thead>
                    <tbody class="order-table-head">
                      <td>Burger</td>
                      <td>1</td>
                      <td>5.00</td>
                    </tbody>
                  </table>
                  <hr class="bg-white">
